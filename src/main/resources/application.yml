server:
  port: ${_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  profiles:
    active: dev
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

  liquibase:
    change-log: classpath:db/changelog/dbchangelog.xml

  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
